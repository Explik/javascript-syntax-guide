<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script Syntax Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/atom-one-light.min.css">  
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      color: #333;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      color: #0056b3;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
    code {
      border-radius: 3px;
    }

    .columns {
      display: flex;
      gap: 20px;
    }

    .columns pre {
      flex: 1;
    }

    .mermaid svg {
      max-height: 600px;
    }
  </style>
</head>
<body>
  <pre class="markdown"></pre>
  <script src="script.js"></script>
</body>
</html>
