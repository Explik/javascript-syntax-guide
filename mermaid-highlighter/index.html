<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop Flowchart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.4.0/mermaid.min.js"></script>
</head>
<body>
  <h1>JavaScript For Loop Flowchart</h1>
  <div class="mermaid">
    flowchart TD
        A[Evaluate INIT_LABEL] --> B{Evaluate CONDITION_LABEL}
        B -->|true| C[Evaluate STATEMENT_LABEL_1]
        C --> D[Evaluate STATEMENT_LABEL_2]
        D --> E[Evaluate INCREMENT_LABEL]
        E --> B
        B -->|false| F[End of Loop]
  </div>
  <script src="script.js"></script>
</body>
</html>
