<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop Flowchart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.4.0/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>
  <h1>JavaScript For Loop Flowchart</h1>
  <div class="mermaid">
    flowchart TD
        A[Initialization] --> B{Condition}
        B -->|true| C[Statement 1]
        C --> D[Statement 2]
        D --> E[Increment]
        E --> B
        B -->|false| F[End of Loop]
  </div>
</body>
</html>
